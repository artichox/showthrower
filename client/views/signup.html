<template name="signup">
  <div class="content-container container">
    <form class="form-horizontal" id="signup_form" action="action" role="form">
      <fieldset>

      <!-- Form Name -->
      <legend>Sign Up</legend>

      <!-- Email input-->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="enter email" class="form-control" type="email">
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="password" class="form-control" type="password">
           
      </div>

      <!-- Confirm Password input-->
      <div class="form-group">
        <label for="confirm_password">Confirm password</label>
        <input id="confirm_password" name="confirm_password" placeholder="confirm password" class="form-control" type="password">
      </div>

      <!-- Confirm Password input-->
      <div class="form-group">
        <label for="zip_code">Zip Code</label>
        <input id="zip_code" name="zip_code" placeholder="Please enter your zip code" class="form-control" type="text">
      </div>

      <!-- Button -->
      <div class="form-group">
        <a id="signup_button" class="form-control btn btn-default">Do it</a>
      </div>

      </fieldset>
    </form>
</div>

</template>
