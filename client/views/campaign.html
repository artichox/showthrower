<template name="campaign">
    <section id="info">
        <a class="bandname color-brand" href="#">{{show_title}}</a>
        <br>
        <a class="venue color-brand" href="#">{{venue}}</a>
        <a class="date color-brand" href="#">{{date_to_throw        }}</a>
    </section>

    <section class="content-container container">

        <!-- FEATURED VIDEO -->

        <iframe src="{{video}}" class="video-container" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

        <div class="campaign-info">
            <h1>{{num_backers}}</h1>
            <h5>backers</h5>
            <h1>{{pledged_so_far}}</h1>
            <h5>pledged of ${{goal}} goal</h5>
            <h1>{{days_to_go}}</h1>
            <h5>days to go</h5>
            <a href="#">
                <h1>{{ticket_price}}</h1>
                <h5>tickets</h5>
            </a>
        </div>

        <!-- SHOULD INCLUDE RELATED ARTISTS ETC -->
        <div id="artist-info" class="col-xs-12">
            <p class="color-black">{{description}}</p>
        </div>

        <div id="venue-info" class="col-xs-12">
        </div>
    </section>
</template>
